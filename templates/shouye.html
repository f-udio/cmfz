<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../static/bs/css/bootstrap.min.css">
    <!--先导入jq文件-->
    <script src="../static/bs/js/jquery-1.11.1.min.js"></script>
    <!--导入bootstrap js文件-->
    <script type="text/javascript" src="../static/bs/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!--头部导航栏-->
    <nav class="navbar navbar-default">
        <div class="">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">持明法洲管理系统</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">欢迎：</a></li>
                    <li><a href="">
                        退出登录
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div>
        <!--左侧手风琴-->
        <div class="col-sm-2">

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                               aria-expanded="true" aria-controls="collapseOne">
                                用户管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="list-group">
                            <div class="list-group-item">
                                <button class="btn btn-primary" id="btn">用户列表</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                文章管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="list-group-item">
                            <button class="btn btn-primary" id="btn">用户列表</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                专辑管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="headingThree">
                        <div class="list-group-item">
                            <button class="btn btn-primary" id="btn">用户列表</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                轮播图管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="headingThree">
                        <div class="list-group-item">
                            <button class="btn btn-primary" id="btn">用户列表</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--{右侧-->
        <div class="col-sm-10">
            <!--巨幕-->
            <div class="jumbotron">
                <h3 style="color: #999999">欢迎来到持明法洲后台管理系统</h3>

            </div>

            <!--轮播图-->
            <div class="img-responsive">
                <img src="../static/imgs/轮播.png" alt="xxx" style="width: 100%">
            </div>

        </div>
    </div>
    <!--底部导航栏-->


</div>


</body>
</html>
